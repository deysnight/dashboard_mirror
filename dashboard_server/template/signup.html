<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Créer son compte</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div id="glob">
    <header>
        <div id="header_nav">
            <h2><a href="#">Dashboard</a></h2>
            <li id="header_list">
                <ul><a href="#">First</a></ul>
            </li>
        </div>
    </header>
    <div id="wrap01">
        <h2>Créer votre compte</h2>
    </div>
    <div id="wrap-form">
        <div id="container-form">
            <form method="post">
                <div class="form-group">
                    <input type="text" placeholder="Votre login" />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Votre email" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Votre mot de passe" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirmer votre mot de passe" />
                </div>
                <button class="link_button" type="submit"><span>Créer un compte</span></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
